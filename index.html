  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);

    * { box-sizing: border-box; }

    body {
      margin: 0;

      background: radial-gradient(circle at top, #141b34, var(--bg));
      color: var(--text);

    /* üîµ Canvas background */
    canvas#fx-bg {
      position: fixed;

      pointer-events: none;
    }

    header, section, footer {
      position: relative;

    }

    header {

    header p {
      max-width: 680px;
      margin: 0 auto;
      color: var(--muted);

    }

    section {
      padding: 70px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(124,124,255,0.15);
    }

    .card img {
      width: 72px;
      height: 72px;
      border-radius: 16px;
    }

    .card a {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 18px;

      background: linear-gradient(135deg, var(--accent), #9a9aff);
      color: #fff;
      text-decoration: none;

      font-size: 0.9rem;

<body>

<canvas id="fx-bg"></canvas>

<header>
  <h1>Futuristi<span>X</span> Apps</h1>

    engagement, monetization, and the creator economy.

</footer>

<script>
  const canvas = document.getElementById("fx-bg");
  const ctx = canvas.getContext("2d");

  let w, h, particles = [], active = false, pointer = { x: 0, y: 0 };

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  // ‚≠ê Star particles
  for (let i = 0; i < 120; i++) {
    particles.push({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5 + 0.5,
      vy: Math.random() * 0.3 + 0.1
    });
  }

  function draw() {
    ctx.clearRect(0, 0, w, h);

    // floating stars
    ctx.fillStyle = "rgba(124,124,255,0.7)";
    particles.forEach(p => {
      p.y += p.vy;
      if (p.y > h) p.y = 0;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    });

    // interaction pulse
    if (active) {
      ctx.strokeStyle = "rgba(124,124,255,0.35)";
      ctx.lineWidth = 1;
      for (let i = 0; i < 12; i++) {
        ctx.beginPath();
        ctx.moveTo(pointer.x, pointer.y);
        ctx.lineTo(
          pointer.x + Math.cos(i) * 120,
          pointer.y + Math.sin(i) * 120
        );
        ctx.stroke();
      }

      ctx.beginPath();
      ctx.arc(pointer.x, pointer.y, 40, 0, Math.PI * 2);
      ctx.stroke();
    }

    requestAnimationFrame(draw);
  }

  draw();

  // Input handling
  const activate = e => {
    active = true;
    const t = e.touches ? e.touches[0] : e;
    pointer.x = t.clientX;
    pointer.y = t.clientY;
  };

  const move = e => {
    if (!active) return;
    const t = e.touches ? e.touches[0] : e;
    pointer.x = t.clientX;
    pointer.y = t.clientY;
  };

  const deactivate = () => active = false;

  window.addEventListener("mousedown", activate);
  window.addEventListener("mousemove", move);
  window.addEventListener("mouseup", deactivate);
  window.addEventListener("touchstart", activate);
  window.addEventListener("touchmove", move);
  window.addEventListener("touchend", deactivate);
</script>

</body>
